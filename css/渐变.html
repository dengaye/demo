<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>渐变</title>
	<style>
		div {
			width: 400px;
			height: 100px;
		}
		body div:first-child{
			background: linear-gradient(40deg,  red, green);
		}
		body div:nth-child(2){
			background: radial-gradient(red 10%, yellow 30%, black 60%)
		}
		body div:last-child{
			background: repeating-radial-gradient(red, yellow)
		}
	</style>
</head>
<body>
	<div>asd</div>
	<div>asd</div>
	<div>asd</div>
</body>
</html>
