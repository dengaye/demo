<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>translate </title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		body, html {
			width: 100%;
			width: 100%;
		}
		main {
			width: 300px;
			height: 300px;
			border: 1px blueviolet solid;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		section {
			width: 100px;
			height: 100px;
			background: gold;
			transition: 0.2s;
		}
		main:hover	section {
			transform: translateZ(-200px);
		}
	</style>
</head>
<body>
	<main>
		<section>

		</section>
	</main>
</body>
</html>
